        container_name: adminer
        depends_on:
            - postgres
        env_file:
            - .env
        networks:
            - yggdrasil
        ports:
            - "8080:8080"
        restart: unless-stopped
networks:
    yggdrasil:
        name: yggdrasil
        driver: bridge
volumes:
    database:
        name: database
