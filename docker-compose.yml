version: "3"
services:
    react:
        build:
            context: ./client
        container_name: react
        depends_on:
            - postgres
            - nestjs
        env_file:
            - .env
        networks:
            - yggdrasil
        ports:
            - "3000:3000"
        restart: unless-stopped
        volumes:
              - "./client:/var/www/html/client"
    nestjs:
        build:
            context: ./server
        container_name: nestjs
        depends_on:
            - postgres
        env_file:
            - .env
        networks:
            - yggdrasil
        ports:
            - "3001:80"
        restart: unless-stopped
        volumes:
              - "./server:/var/www/html/server"
    postgres:
        image: postgres:14
        container_name: postgres
        env_file:
            - .env
        networks:
            - yggdrasil
        restart: unless-stopped
        volumes:
              - "database:/var/lib/postgresql/data"
