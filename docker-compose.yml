version: "3"
services:
  react:
    build:
      context: ./client
    container_name: react
    depends_on:
      - postgres
      - nestjs
    env_file:
      - .env
    networks:
      - yggdrasil
    ports:
      - "80:3000"
    restart: unless-stopped
    volumes:
      - "./client:/app"
      - /app/node_modules
  nestjs:
    build:
      context: ./server
    container_name: nestjs
    depends_on:
      - postgres
    env_file:
      - .env
    networks:
      - yggdrasil
    ports:
      - "3443:443"
      - "3000:80"
    restart: unless-stopped
    volumes:
      - "./server:/app"
      - /app/node_modules
  postgres:
    image: postgres:14
    container_name: postgres
    env_file:
      - .env
    networks:
      - yggdrasil
    restart: unless-stopped
    volumes:
        - "database:/var/lib/postgresql/data"
  adminer:
    image: adminer
    container_name: adminer
    depends_on:
      - postgres
    env_file:
      - .env
    networks:
      - yggdrasil
    ports:
      - "8080:8080"
    restart: unless-stopped
networks:
  yggdrasil:
    name: yggdrasil
    driver: bridge
volumes:
  database:
    name: database
